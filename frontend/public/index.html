<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Flappy Capy & Cavy</title>
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="./src/reset.css">

</head>

<body>
    <div class="FlappyCapyCavy_Game">
        <div class="container">
            <div id="navbar">
                <span id="user-status" class="user-status"></span>  <!-- 顯示頭像或帳號 -->
                <span>最高分數: <span class="userhighscore"></span> </span>  <!-- 顯示分數 -->
                <span style="display: none;"id="showscore-status">目前分數: <span id="score-status"></span> </span>  <!-- 顯示分數 -->
                <span id="leaderboard-icon"></span>
            </div>
            <!-- 起始畫面 -->
            <div class="default_page" id="login-out-section">
                <div id="game-logo">
                    <h1>Flappy Capy & Cavy</h1>
                </div>
                <p id="game-description">幫助鼠鼠避開障礙物吧！輕觸螢幕即可跳高！加油</p>
                <div class="game_btn_box">
                    <!-- 登入後顯示的按鈕 -->
                    <div id="character-selection" style="display: none;">
                        <img src="./src/img/avator_machi.png" alt="machi" id="choose-machi">
                        <img src="./src/img/avator_pocky.png" alt="pocky" id="choose-capybara">
                      </div>
                    <button id="start-game-btn" style="display:none" >開始遊玩</button>
                    <button id="logout-btn"style="display:none" >登出</button>
                    <!-- 尚未登入顯示登入與註冊 -->
                    <button id="login-btn" style="display:none">登入</button>
                    <button id="register-btn" style="display:none">註冊</button>
                </div>
            </div>
            <!-- 遊戲內容畫面 -->
            <div class="game_container" id="game-container">
                <canvas id="gameCanvas"></canvas>
            </div>
            
        </div>

    </div>
    <!-- gameover訊息 -->
   <div class="game-over-message" style="display: none;">GAME OVER</div>

    <!-- 遊戲結束畫面 -->
    <div class="gameover lightbox" id="game-over" style="display: none;">
        <div class="lightbox-content">
            <h2>遊戲結束</h2>
            <p>你的分數是：<span id="user-finalscore"></span></p>
            <p>你的最高分數: <span class="userhighscore"></span></p>
            <button onclick="closeGameOverBox()">回首頁</button>
            <button onclick="restartgame()">重新開始</button>
            <button id="viewleaderboard">查看排行榜</button>
        </div>
    </div>
    <!-- 排行榜 -->
     <div class="lightbox leaderboard" id="leaderboard-container" style="display: none;">
        <div class="lightbox-content">
            <div id="10_rank">
            
            </div>
            <div class="user_rank">

            </div>
        </div>
        <button class="close-btn">X</button>
     </div>

    <!-- 個人資料視窗 -->
    <div id="profile-modal" class="lightbox" style="display: none;">
        <div class="lightbox-content">
            <div class="profile-info">
                <div>
                    <img id="profile-avatar" src="./src/img/avator_pocky.png" alt="avatar" />
                    <div>
                        <p id="profile-username">Username: </p>
                        <p>最高分數: <span class="userhighscore"></span></p>
                    </div>
                </div>
            </div>
            <div id="avatar-selection">
                <img src="./src/img/avator_machi.png" alt="avatar1" class="avatar-option" onclick="selectNewAvatar('/src/img/avator_machi.png')" />
                <img src="./src/img/avator_pocky.png" alt="avatar2" class="avatar-option" onclick="selectNewAvatar('/src/img/avator_pocky.png')" />
            </div>
            <button class="close-btn">關閉</button>
        </div>
    </div>
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="./auth.js"></script>
    <script type="module" src="./main.js"></script>
    <script type="module" src="./game.js"></script>
    <script type="module" src="./leaderboard.js" defer></script>
    
</body>
</html>
