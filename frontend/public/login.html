<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>登入頁面 - Flappy CapyCavy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="./src/reset.css">
</head>
<body>
    <div class="log_page">
        <h1 class="Cubic fz-16 lh-24">登入您的帳號</h1>
        <input type="text" id="username" placeholder="請輸入您的IG帳號" class="fz-10 pixel_4_lightbox">
        <input type="password" id="password" placeholder="請輸入密碼" class="fz-10 pixel_4_lightbox">
        <button id="login-btn-sent">LOGIN</button>
        <button id="cancel-btn">CANCEL</button>
    </div>
   
    <script type="module">
        import { login } from "./auth.js";
        window.addEventListener('DOMContentLoaded', (event) => {
            document.getElementById("login-btn-sent").addEventListener("click", () => {
                const username = document.getElementById("username").value;
                const password = document.getElementById("password").value;

                login(username, password)
                    .then(() => window.location.href = "/index.html")  // 登入後回到首頁
                    .catch(err => alert("登入失敗：" + err.message));
            });

            document.getElementById("cancel-btn").addEventListener("click", () => {
                window.location.href = "/index.html";  // 返回首頁
            });
        });
    </script>
</body>
</html>
