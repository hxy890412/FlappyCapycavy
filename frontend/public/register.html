<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>註冊頁面 - Flappy CapyCavy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="./src/reset.css">
</head>
<body>
    <div class="log_page">
        <h1 class="Cubic fz-16 lh-24">註冊您的帳號</h1>
        <p class="Cubic fz-12 lh-24">遊戲獎勵僅限於結算時已追蹤 @shuba_laxi 的玩家領取。</p>

        <input type="text" id="username" placeholder="請輸入您的IG帳號" class="fz-10 pixel_4_lightbox">
        <input type="password" id="password" placeholder="請輸入密碼" class="fz-10 pixel_4_lightbox">
        <input type="password" id="confirm-password" placeholder="請再次輸入密碼" class="fz-10 pixel_4_lightbox">
    
        <button id="register-btn-sent">CONFIRM</button>
        <button id="cancel-btn">CANCEL</button>
    </div>
    

    <script type="module">
        import { register } from "./auth.js";
        window.addEventListener('DOMContentLoaded', (event) => {
            document.getElementById("register-btn-sent").addEventListener("click", () => {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;

            // 檢查密碼是否一致並註冊
            if (password === confirmPassword) {
                register(username, password)
                    .then(() => {
                        alert("註冊成功");
                        window.location.href = "/index.html";  // 返回首頁
                    })
                    .catch(err => alert("註冊失敗：" + err.message));  // 顯示錯誤訊息
            } else {
                alert("密碼不一致");
            }

            });

            document.getElementById("cancel-btn").addEventListener("click", () => {
                window.location.href = "/index.html";  // 返回首頁
            });
        });
        
    </script>
</body>
</html>
