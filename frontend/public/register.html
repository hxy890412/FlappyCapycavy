<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊頁面 - Flappy Capy & Cavy</title>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <div class="log_page">
        <h1>註冊您的帳號</h1>

        <input type="text" id="username" placeholder="請輸入您的IG帳號">
        <input type="password" id="password" placeholder="請輸入密碼">
        <input type="password" id="confirm-password" placeholder="請再次輸入密碼">
    
        <button id="register-btn-sent">確認註冊</button>
        <button id="cancel-btn">取消</button>
    </div>
    

    <script type="module">
        import { register } from "./auth.js";
        window.addEventListener('DOMContentLoaded', (event) => {
            document.getElementById("register-btn-sent").addEventListener("click", () => {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;

            // 檢查密碼是否一致並註冊
            if (password === confirmPassword) {
                register(username, password)
                    .then(() => {
                        alert("註冊成功");
                        window.location.href = "/index.html";  // 返回首頁
                    })
                    .catch(err => alert("註冊失敗：" + err.message));  // 顯示錯誤訊息
            } else {
                alert("密碼不一致");
            }

            });

            document.getElementById("cancel-btn").addEventListener("click", () => {
                window.location.href = "/index.html";  // 返回首頁
            });
        });
        
    </script>
</body>
</html>
